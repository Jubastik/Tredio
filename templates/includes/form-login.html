{% csrf_token %}

 {% for field in form%}
    <div class="form-floating">
      {% if not field.field.widget.input_type or field.field.widget.input_type == "select" %}
        {{ field }}
      {% else %}
        <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" class="form-control" id="{{ field.id_for_label }}" {% if field.field.widget.input_type == "number"%} max="{{ field.field.max_value }}" min="{{ field.field.min_value }}" {% endif %} placeholder="Password">
      {% endif %}
      <label for="{{ field.id_for_label }}">
        {{ field.label }}
        {% if field.field.required %}
            <span>*</span>
        {% endif %}
    </label>
    </div>
{% endfor %}
