{% extends "base.html" %}
{% load static %}
{% block title %}Профиль{% endblock %}
{% block content %}
    <section>
        <div class="container-fluid">
            <h3 class="text-center text-dark mb-4" style="padding-top: 26px;">Профиль</h3>
            <div class="row mb-3">
                <div class="col-lg-4">
                    <div class="card shadow block-profile-img mb-3">
                        <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="{% static '/img/None.jpg' %}" width="160" height="160">
                            <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Изменить фото</button></div>
                        </div>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="text-primary fw-bold m-0">Ачивки</h6>
                        </div>
                        <div class="card-body">
                            <h4 class="small fw-bold">Первый старт<br><span class="float-end num_exp">150/200</span></h4>
                            <div class="progress progress-sm mb-3">
                                <div class="progress-bar bg-success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"><span class="visually-hidden">100%</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row mb-3">
                        <div class="col">
                            <a href="{% url 'group:group_detail' 1 %}">
                            <div class="card textwhite bg-primary text-white shadow">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col">
                                            <p class="m-0"><strong>Встреча на пьесе "Колобок"</strong></p>
                                            <p class="m-0">Описание бла-бла-бла</p>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-university fa-2x"></i></div>
                                    </div>
                                    <p class="text-white-50 small m-0"><i class="fa fa-user"></i>&nbsp;Роль: лидер</p>
                                </div>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Настройки пользователя</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="username"><strong>Логин</strong></label><input class="form-control" type="text" id="username" placeholder="user.name" name="username"></div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="email"><strong>Email</strong></label><input class="form-control" type="email" id="email" placeholder="user@example.com" name="email"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="first_name"><strong>Имя</strong></label><input class="form-control" type="text" id="first_name" placeholder="John" name="first_name"></div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Фамилия</strong><br></label><input class="form-control" type="text" id="last_name" placeholder="Doe" name="last_name"></div>
                                            </div>
                                        </div>
                                        <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Сохранить</button></div>
                                    </form>
                                </div>
                            </div>
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Контакты</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3"><label class="form-label" for="address"><strong>Соцсети</strong><br></label><input class="form-control" type="text" id="address" placeholder="TG: @dsafa" name="сontacts"></div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="city"><strong>Город</strong></label><select class="form-select d-inline-block form-select form-select-sm">
                                                    <option value="10" selected="">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select></div>
                                        </div>
                                        <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Сохранить</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-5">
                <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Общая информация</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3"><label class="form-label" for="signature"><strong>О мне</strong><br></label><textarea class="form-control" id="signature" rows="4" name="signature"></textarea></div>
                                <div class="mb-3"></div>
                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Сохранить<br></button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
