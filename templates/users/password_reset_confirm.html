{% extends "base.html" %}
{% block title %}
    Вход для восстановления
{% endblock %}
{% block content %}

        <form action="." method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Восстановление пароля</h1>

            {% include "includes/form-login.html" %}
            {% include "includes/form-errors.html" %}
            <button class="w-100 btn btn-lg btn-primary btn-margin" type="submit">Восстановить</button>
        </form>
    </main>
{% endblock %}
